<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <h2>EMPLOYEE PAYROLL</h2>
    <button class="add-btn" onclick="goToAddEmployee()">+ Add User</button>
</header>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
</div>

<script src="js/list.js"></script>
</body>
</html>
